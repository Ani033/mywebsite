<!DOCTYPE html>
<!--Made By Tanmay-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .Div{

            background-image:url("img.jpg");
            background-repeat: no-repeat;
            background-size:100% 100%;
            min-width:1%;
            min-height:2%;
            max-width:300%;
           max-height:300%;
           color: white;
           align-items: center;
           transform: translate(-50,50);
           position:absolute;        
           top:20%;
          left:40%;
          font-style: italic;
          font-size:20px;
         border:black 1px;
         border-radius:2%;
        animation:shado;
        animation-iteration-count: infinite;
        animation-duration:3s;
        }

        @keyframes shado{

            20%{
                box-shadow:-6px -6px 10px #972a9f,-12px -12px 10px #d70606 ;
            }
            100%{
                box-shadow:6px 6px 10px #25cc43, 12px 12px 10px rgb(0, 94, 128);
            }
        }
    </style>
</head>
<body bgcolor="black">
    <div class="Div">
               <center>Welcome To My First Calculator Programme</center>
      <pre> 
    <b>First 
        Value</b> <input type="text" id="f"><br><br>
    <b>Second 
        Value</b> <input type="text" id="s"><br><br>
     <b>result</b> <input type="text" disabled id="r1"><br><br>
       <input type="button" value="+" id="sb" onclick="sum()">       <input type="button" value="X" id="sb" onclick="multi()">
                       <input type="button" value="Reset" id="rb" onclick="re()"> 
       <input type="button" value="/" id="sb" onclick="Divid()">        <input type="button" value="-" id="sb" onclick="minus()">
        
<--This Program Made By Tanmay-->
    </pre></div>
    <script>
       
        function re()
{
    document.getElementById("f").value="";
    document.getElementById("s").value="";
    document.getElementById("r1").value="";
}
function sum()
{
    var v1=Number(document.getElementById("f").value);
    var v2=Number(document.getElementById("s").value);
    var sum=v1+v2;
    document.getElementById("r1").value=sum;
}

function minus()
{
    var v1=Number(document.getElementById("f").value);
    var v2=Number(document.getElementById("s").value);
    var mi1=v1-v2;
    document.getElementById("r1").value= mi1;
}

function Divid()
{
    var v1=Number(document.getElementById("f").value);
    var v2=Number(document.getElementById("s").value);
    var d1=v1/v2;
    document.getElementById("r1").value=d1;
}

function multi()
{
    var v1=Number(document.getElementById("f").value);
    var v2=Number(document.getElementById("s").value);
    var m1=v1*v2;
    document.getElementById("r1").value=m1;
}


    </script>

</body>
</html>
